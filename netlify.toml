# Configuración de Netlify para Quesadillas Candy
# Este archivo configura el build y deployment en Netlify

[build]
  # Comando para construir la aplicación
  command = "npm run build"
  
  # Directorio donde se generan los archivos finales
  publish = "dist"
  
  # Directorio base (raíz del proyecto)
  base = "/"

[build.environment]
  # Versión de Node.js a usar
  NODE_VERSION = "18"

# Redirecciones para SPA (Single Page Application)
# Esto asegura que todas las rutas funcionen correctamente
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache para assets estáticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
